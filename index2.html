<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jordan Linares — BI & ML</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-950 via-blue-900 to-blue-800 text-white">
  <div id="root"></div>

  <!-- React 18 + ReactDOM + Babel para usar JSX sin build -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const DATA = {
      avatar: "./assets/profile.jpg",
      name: "Jordan Linares",
      role: "Business Intelligence · Machine Learning",
      location: "CDMX, México",
      email: "jlinaresvazquez@hotmail.com",
      phone: "+52 5611655247",
      cvIntro:
        "Científico de Datos y Licenciado en Administración con conocimientos en Finanzas Corporativas. He liderado la administración integral de una cadena de 3 farmacias, gestionando áreas clave como marketing, finanzas, operaciones y recursos humanos. Me caracterizo por un liderazgo nato y proactivo, capaz de coordinar equipos y optimizar procesos con un enfoque estratégico. Manejo herramientas como Excel, Python y SQL para extraer insights valiosos, impulsar la eficiencia y respaldar decisiones informadas.",
      links: {
        github: "https://github.com/JordanLV23",
        linkedin: "https://www.linkedin.com/in/jordanlinares-datascientist",
        email: "mailto:jlinaresvazquez@hotmail.com",
      },
      repos: [
        {
          name: "Churn Telco (¿Quién está por irse?)",
          url: "https://github.com/tu-usuario/churn-telco",
          summary:
            "Un proyecto para detectar clientes que podrían cancelar su servicio y así contactarlos a tiempo con una oferta más atractiva.",
          tags: ["Clientes", "Retención", "Decisiones"],
          image: "https://images.pexels.com/photos/26777087/pexels-photo-26777087.jpeg?cs=srgb&dl=pexels-isai-martinez-503056393-26777087.jpg&fm=jpg",
          imageAlt: "Torre de telecomunicaciones al atardecer",
        },
        {
          name: "Precios de Autos (¿Cuánto vale?)",
          url: "https://github.com/tu-usuario/car-price",
          summary:
            "Analiza información de autos para estimar un precio justo y ayudar a compradores y vendedores a negociar mejor.",
          tags: ["Mercado", "Transparencia", "Ahorro"],
          image: "https://images.pexels.com/photos/29566893/pexels-photo-29566893.jpeg?cs=srgb&dl=pexels-bylukemiller-29566893.jpg&fm=jpg",
          imageAlt: "Vista aérea de lote de autos",
        },
        {
          name: "Demanda de Taxis (¿Cuándo pedir?)",
          url: "https://github.com/tu-usuario/taxi-demand",
          summary:
            "Predice en qué momentos habrá más demanda de taxis para mejorar la asignación y reducir tiempos de espera.",
          tags: ["Tiempo", "Eficiencia", "Planeación"],
          image: "https://images.pexels.com/photos/31034504/pexels-photo-31034504.jpeg?cs=srgb&dl=pexels-oktay-koseoglu-42034955-31034504.jpg&fm=jpg",
          imageAlt: "Taxi amarillo en ciudad de noche",
        },
      ],
      video: { url: "", note: "Pronto: video de presentación (portafolio y logros)" },
      resumeUrl: "",
    };

    function CVSite() {
      return (
        <div className="min-h-screen">
          <Header />
          <main className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
            <Hero />
            <AboutMe />
            <Projects />
            <VideoSection />
            <Contact />
          </main>
          <Footer />
        </div>
      );
    }

    function Header() {
      return (
        <header className="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-blue-950/60 bg-blue-950/70 border-b border-white/10">
          <div className="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="#top" className="flex items-center gap-3">
              <Logo />
              <span className="font-semibold tracking-wide">{DATA.name}</span>
            </a>
            <nav className="hidden md:flex gap-6 text-sm">
              <a className="hover:text-emerald-300 transition" href="#about">Sobre mí</a>
              <a className="hover:text-emerald-300 transition" href="#projects">Proyectos</a>
              <a className="hover:text-emerald-300 transition" href="#video">Video</a>
              <a className="hover:text-emerald-300 transition" href="#contact">Contacto</a>
            </nav>
            <div className="flex items-center gap-2">
              {DATA.links.github && (
                <a href={DATA.links.github} target="_blank" rel="noreferrer"
                   className="rounded-xl bg-emerald-500/90 hover:bg-emerald-400 text-blue-950 px-3 py-1.5 text-sm font-semibold transition">
                  GitHub
                </a>
              )}
            </div>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section id="top" className="pt-12 pb-10 md:pt-16 md:pb-14">
          <div className="grid md:grid-cols-12 gap-6 items-center">
            <div className="md:col-span-7">
              <div className="inline-flex items-center gap-2 rounded-full border border-white/15 bg-white/5 px-3 py-1 text-xs text-emerald-200">
                <span className="inline-block h-2 w-2 rounded-full bg-emerald-400 animate-pulse" />
                Disponible para roles BI / DS
              </div>
              <h1 className="mt-4 text-3xl md:text-5xl font-extrabold leading-tight">{DATA.name}</h1>
              <p className="mt-2 text-emerald-300 font-semibold">{DATA.role}</p>
              <p className="mt-4 text-white/90 max-w-prose">{DATA.cvIntro}</p>
              <div className="mt-6 flex flex-wrap gap-3">
                {DATA.resumeUrl && (
                  <a href={DATA.resumeUrl}
                     className="rounded-2xl bg-emerald-500 hover:bg-emerald-400 text-blue-950 px-5 py-3 font-semibold transition shadow-lg shadow-emerald-900/30">
                    Descargar CV (PDF)
                  </a>
                )}
                {DATA.links.linkedin && (
                  <a href={DATA.links.linkedin} target="_blank" rel="noreferrer"
                     className="rounded-2xl border border-white/20 hover:border-emerald-400 text-white px-5 py-3 font-semibold transition">
                    LinkedIn
                  </a>
                )}
                {DATA.links.email && (
                  <a href={DATA.links.email}
                     className="rounded-2xl border border-white/20 hover:border-emerald-400 text-white px-5 py-3 font-semibold transition">
                    Escríbeme
                  </a>
                )}
              </div>
            </div>
            <div className="md:col-span-5"><ProfileCard /></div>
          </div>
        </section>
      );
    }

function ProfileCard() {
  return (
    <div className="relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 p-5 shadow-2xl">
      <div className="absolute -right-10 -top-10 h-40 w-40 rounded-full bg-emerald-500/20 blur-2xl"></div>
      <div className="absolute -left-10 -bottom-10 h-40 w-40 rounded-full bg-blue-400/20 blur-2xl"></div>
      <div className="relative">
        <div className="flex items-start justify-between">
          <div className="flex items-center gap-4">
            {DATA.avatar && (
              <img
                src={DATA.avatar}
                alt={`Foto de ${DATA.name}`}
                loading="lazy"
                className="h-20 w-20 rounded-full object-cover ring-2 ring-emerald-400/50"
              />
            )}
            <div>
              <p className="text-sm text-white/70">Ubicación</p>
              <p className="font-semibold">{DATA.location}</p>
            </div>
          </div>
          <span className="rounded-full bg-emerald-500/20 text-emerald-200 text-xs px-3 py-1 border border-emerald-300/30">
            BI · ML
          </span>
        </div>

        <div className="mt-4 grid grid-cols-2 gap-3 text-sm">
          <InfoItem label="Email" value={DATA.email} />
          <InfoItem label="Teléfono" value={DATA.phone} />
        </div>

        <div className="mt-4 flex flex-wrap gap-2">
          {["Administración","Análisis de Datos","Power BI / Python","Toma de decisiones"].map((chip) => (
            <span key={chip} className="text-xs bg-white/10 border border-white/10 rounded-full px-3 py-1 text-white/90">
              {chip}
            </span>
          ))}
        </div>
      </div>
    </div>
  );
}


    function InfoItem({ label, value }) {
      return (
        <div className="rounded-xl border border-white/10 bg-white/5 p-3">
          <p className="text-white/60 text-xs">{label}</p>
          <p className="font-medium break-all">{value}</p>
        </div>
      );
    }

    function AboutMe() {
      return (
        <section id="about" className="py-8 md:py-12">
          <h2 className="text-xl md:text-2xl font-bold">Sobre mí</h2>
          <p className="mt-3 text-white/90 max-w-3xl">{DATA.cvIntro}</p>
        </section>
      );
    }

    function Projects() {
      return (
        <section id="projects" className="py-8 md:py-12">
          <div className="flex items-baseline justify-between">
            <h2 className="text-xl md:text-2xl font-bold">Proyectos destacados</h2>
            <a href={DATA.links.github} target="_blank" rel="noreferrer" className="text-sm text-emerald-300 hover:text-emerald-200">
              Ver todo en GitHub →
            </a>
          </div>

          <div className="mt-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {DATA.repos.map((r) => (
              <article key={r.url} className="group relative rounded-3xl border border-white/10 bg-white/5 p-5 hover:border-emerald-400/40 transition">
                <div className="absolute -right-6 -top-6 h-20 w-20 rounded-full bg-emerald-500/10 blur-2xl group-hover:bg-emerald-400/20 transition"></div>
                <h3 className="font-semibold text-lg pr-10">{r.name}</h3>
                <p className="mt-2 text-white/80 text-sm">{r.summary}</p>
                {r.image ? (
                  <div className="mt-3 overflow-hidden rounded-2xl border border-white/10 bg-black/20 aspect-[16/9]">
                    <img src={r.image} alt={r.imageAlt || r.name} loading="lazy" className="h-full w-full object-cover" />
                  </div>
                ) : null}
                <div className="mt-3 flex flex-wrap gap-2">
                  {(r.tags || []).map((t) => (
                    <span key={t} className="text-[11px] bg-emerald-500/10 text-emerald-200 border border-emerald-400/30 rounded-full px-2.5 py-1">
                      {t}
                    </span>
                  ))}
                </div>
                <div className="mt-4">
                  <a href={r.url} target="_blank" rel="noreferrer"
                     className="inline-flex items-center gap-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-blue-950 px-4 py-2 font-semibold transition">
                    Ver repositorio
                    <ArrowIcon />
                  </a>
                </div>
              </article>
            ))}
          </div>
        </section>
      );
    }

    function VideoSection() {
      const hasVideo = DATA.video && DATA.video.url;
      return (
        <section id="video" className="py-8 md:py-12">
          <h2 className="text-xl md:text-2xl font-bold">Video</h2>
          {hasVideo ? (
            <div className="mt-4 aspect-video w-full overflow-hidden rounded-3xl border border-white/10 bg-black">
              <iframe src={DATA.video.url} title="Presentación Jordan" className="h-full w-full"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
            </div>
          ) : (
            <div className="mt-4 rounded-3xl border border-white/10 bg-white/5 p-6">
              <p className="text-white/80">{DATA.video.note} — Cuando tengas el enlace, pégalo en <code className="bg-black/40 px-1.5 py-0.5 rounded">DATA.video.url</code>.</p>
            </div>
          )}
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-8 md:py-12">
          <div className="rounded-3xl border border-white/10 bg-gradient-to-r from-emerald-600/20 via-emerald-500/10 to-blue-500/10 p-6">
            <h2 className="text-xl md:text-2xl font-bold">Contacto</h2>
            <p className="mt-2 text-white/90 max-w-2xl">¿Platicamos? Si crees que puedo ayudar a tu equipo a tomar mejores decisiones con datos, mándame un correo o conéctame por LinkedIn.</p>
            <div className="mt-4 flex flex-wrap gap-3">
              {DATA.links.email && (
                <a href={DATA.links.email} className="rounded-2xl bg-emerald-500 hover:bg-emerald-400 text-blue-950 px-5 py-3 font-semibold transition">Enviar correo</a>
              )}
              {DATA.links.linkedin && (
                <a href={DATA.links.linkedin} target="_blank" rel="noreferrer" className="rounded-2xl border border-white/20 hover:border-emerald-400 text-white px-5 py-3 font-semibold transition">Conectar en LinkedIn</a>
              )}
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="mt-10 border-t border-white/10 py-8 text-center text-sm text-white/70">
          <p>Hecho con enfoque en <span className="text-emerald-300">Business Intelligence</span> y
            <span className="text-emerald-300"> Machine Learning</span>. © {new Date().getFullYear()} {DATA.name}
          </p>
        </footer>
      );
    }

    function Logo() {
      return (
        <svg width="26" height="26" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" className="drop-shadow">
          <circle cx="32" cy="32" r="30" className="fill-emerald-500/90"></circle>
          <path d="M16 34c8-2 12-10 16-10s8 8 16 10" className="stroke-blue-950" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"></path>
          <circle cx="20" cy="24" r="3" className="fill-blue-900"></circle>
          <circle cx="44" cy="24" r="3" className="fill-blue-900"></circle>
        </svg>
      );
    }

    function ArrowIcon() {
      return (
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="7" y1="17" x2="17" y2="7"></line>
          <polyline points="7 7 17 7 17 17"></polyline>
        </svg>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<CVSite />);
  </script>
</body>
</html>
